relation:
  at_location:
    relation:
      default: az_location
  in_network:
    relation:
      default: az_network
  in_subscription:
    relation:
      default: az_subscription
  in_resource_group:
    relation:
      default: az_resource_group
  uses_resource_group:
    relation:
      default: az_resource_group
  has_size:
    relation:
      default: az_virtual_machine_size
default_resource: az_resource_group
resource:
  az_subscription:
    resource: Subscription
    client: subscription
    name: Subscription
    icon: fa:server
